{% extends "base.html" %}
{% load static %}
{% block corpo %}

<div class="container" style="margin-top: 60px;">
  <h3>Acervo AcadÃªmico</h3><br>
  <div class="row">
    {% for arquivo in arquivos %}
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex align-items-stretch"> <!-- 4 colunas em telas grandes -->
        <div class="card w-100" style="min-height: 100%;"> <!-- Full width para padronizar -->
          <img class="card-img-top" src="{{ arquivo.capa.url }}" alt="Imagem de capa do card" style="height: 150px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ arquivo.titulo }}</h5>
            <p class="card-text flex-grow-1">
              {{ arquivo.descricao|slice:":100" }}
            </p>            
          </div>
          <div class="card-footer">
            <a href="{{ arquivo.upload }}" class="btn btn-primary btn-block">Download</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
